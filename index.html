<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="main-container">
       <div class="pw-header">
           <div class="pass" >
               <span id='pass'>l823Zs78#Css09@</span>
           <button id="copy">Copy</button>
        </div>
    </div>
    <div class="pw-body"> 
        <div class="form-control">
            <label for="length">Password Length</label>
                    <input type="number" value="15"  id="length" min="4" max="30"/>
                   </div>
             <div class="form-control">
                 <label for="upper">Contain Uppercase Letters</label>
                     <input type="checkbox"  id="upper"/>
                    </div>
                    <div class="form-control">
                        <label for="lower">Contain Lowercase Letters</label>
                            <input type="checkbox" id="lower"/>
                           </div>
                           <div class="form-control">
                            <label for="numbers">Contain Numbers
                            </label>
                                <input type="checkbox"  id="number"/>
                               </div>
                               <div class="form-control">
                                <label for="symbols">Contain Symbols</label>
                                    <input type="checkbox"  id="symbol"/>
                                   </div>
                    <button class="btn-generator" id="btn-generator">ButtonGenerator</button>
         </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
